<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <form action="/" method="post">
        <input type="text" name="search" placeholder="Search for an article">
        <input type="submit" value="Search">
    </form>

    {% if articles %}
        <h2>Search Results:</h2>
        <ul>
            {% for article in articles %}
                <li>
                    <h3><a href="{{ url_for('article', article_id=article['id']) }}">{{ article['content'][:50] }}...</a></h3>
                    <p>Keywords: {% for keyword in article['keywords'] %}{{ keyword }}{% if not loop.last %}, {% endif %}{% endfor %}</p>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
